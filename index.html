<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Validation</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="./js/validation.js" async defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">Real Time Validation</h1>

        <form action="" class="form">
          <div class="form__row">
            <label for="department-select">Department:</label>
            <select name="department" id="department-select">
              <option value="">[choose yours]</option>
              <option value="Department 1">Department 1</option>
              <option value="Department 2">Department 2</option>
              <option value="Department 3">Department 3</option>
              <option value="Department 4">Department 4</option>
            </select>
            <div class="validation">
              <span id="validation-department"></span>
            </div>
          </div>

          <div class="form__row">
            <label for="title">Title:</label>
            <input type="text" id="title" autocomplete="off" />
            <div class="validation"><span id="validation-title"></span></div>
          </div>

          <div class="form__row">
            <label for="real-savings">Real Savings (PLN):</label>
            <input type="number" id="real-savings" autocomplete="off" />
            <div class="validation">
              <span id="validation-real-savings"></span>
            </div>
          </div>

          <div class="form__row">
            <label for="potential-savings">Potential Savings (PLN):</label>
            <input type="number" id="potential-savings" autocomplete="off" />
            <div class="validation">
              <span id="validation-potential-savings"></span>
            </div>
          </div>

          <div class="form__row">
            <label for="contact-phone">Contact phone:</label>
            <input type="number" id="contact-phone" autocomplete="off" />
            <div class="validation">
              <span id="validation-number"></span>
            </div>
          </div>

          <div class="form__row">
            <label for="">Project file:</label>
            <input type="file" id="file-input" autocomplete="off" />
            <div class="validation"><span id="validation-file"></span></div>
          </div>

          <button
            type="submit"
            class="form__button form__button--active"
            id="register-button"
          >
            Register
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
